<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACX Meetups Map - September 2024</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #header { 
            background-color: #f0f0f0; 
            padding: 20px; 
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #map { height: calc(100vh - 100px); width: 100%; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Astral Codex Ten (ACX) Meetups - September 2024</h1>
        <p>This map visualizes the global ACX meetup locations for September 2024. Click on markers for more details.</p>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('acx_meetups.csv')
            .then(response => response.text())
            .then(data => {
                Papa.parse(data, {
                    header: true,
                    complete: function(results) {
                        results.data.forEach(row => {
                            if (row.Latitude && row.Longitude) {
                                const marker = L.marker([parseFloat(row.Latitude), parseFloat(row.Longitude)]).addTo(map);
                                marker.bindPopup(`<b>${row.City}, ${row.Country}</b><br>Date: ${row.Date}<br>Time: ${row.Time}`);
                            }
                        });
                    }
                });
            });
    </script>
</body>
</html>
